  <section id="orcamento">
  <div class="card">
    <h2>Solicitar Orçamento</h2>

  action="https://formspree.io/f/xeoknkjy?redirect=obrigado.html"

      <label for="nome">Nome completo:</label>

      <input type="email" name="email" id="email" required />

        <option value="" disabled selected>Selecione uma opção</option>

        <option>Instalações de Câmeras de Segurança</option>
        <option>Instalação de Ventiladores</option>

        <option>Automação</option>
        <option>Higienização de Ar Condicionado</option>
        <option>Outro</option>
      </select>

      <label for="mensagem">Mensagem:</label>
      <textarea name="mensagem" id="mensagem" rows="5" required></textarea>

      <button type="submit">Enviar</button>
    </form>

  </div>
